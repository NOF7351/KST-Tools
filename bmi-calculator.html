<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–ú–¢ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä - –ü–ª–∞–≤–Ω–æ–µ –æ–∫–Ω–æ</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px;
            text-align: center;
            position: relative;
        }

        .input-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #636e72;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #dfe6e9;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #0984e3;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        #result-container {
            margin-top: 1.5rem;
            display: none;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
        }

        .bmi-value {
            font-size: 2.8rem;
            font-weight: 800;
            line-height: 1;
        }

        #tableBtn {
            background: #636e72;
            margin-top: 15px;
            font-size: 14px;
            padding: 10px;
            display: none;
        }

        /* --- –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            transform: scale(0.7);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* –°–æ—Å—Ç–æ—è–Ω–∏–µ –æ—Ç–∫—Ä—ã—Ç–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
        .modal.show .modal-content {
            transform: scale(1);
        }

        /* –°–æ—Å—Ç–æ—è–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–∏—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
        .modal.closing .modal-content {
            transform: scale(0.5);
            opacity: 0;
        }

        .modal.closing {
            opacity: 0;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .close-modal {
            position: absolute;
            top: -45px;
            right: 0;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>üìä –ú–æ–π –ò–ú–¢</h2>
        <div class="input-group">
            <label>–í–µ—Å (–∫–≥)</label>
            <input type="number" id="weight" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 80">
        </div>
        <div class="input-group">
            <label>–†–æ—Å—Ç (—Å–º)</label>
            <input type="number" id="height" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 180">
        </div>
        <button onclick="calculateBMI()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>

        <div id="result-container">
            <span class="bmi-value" id="bmiValue">0</span>
            <div id="bmiStatus" style="font-weight: 600; margin: 10px 0;">–°—Ç–∞—Ç—É—Å</div>
            <div class="ideal-weight-box" id="idealBox">
                –ò–¥–µ–∞–ª—å–Ω—ã–π –ò–ú–¢: <span class="highlight">22.0</span><br>
                –í–∞—à –∏–¥–µ–∞–ª—å–Ω—ã–π –≤–µ—Å: <span id="idealWeight" class="highlight">0</span> –∫–≥<br>
                
            </div>
        </div>

        <button id="tableBtn" onclick="openModal()">–ü–æ–∫–∞–∑–∞—Ç—å —Ç–∞–±–ª–∏—Ü—É –ò–ú–¢</button>
    </div>

    <div id="bmiModal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <img src="https://raw.githubusercontent.com/NOF7351/KST-Tools/refs/heads/main/Resourses/IMT_Tablica.png"
                alt="–¢–∞–±–ª–∏—Ü–∞ –ò–ú–¢">
        </div>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const heightCm = parseFloat(document.getElementById('height').value);
            if (!weight || !heightCm) return;

            const heightM = heightCm / 100;
            const bmi = (weight / (heightM * heightM)).toFixed(1);
            const ideal = (22 * (heightM * heightM)).toFixed(1);

            document.getElementById('bmiValue').innerText = bmi;
            document.getElementById('idealWeight').innerText = ideal;

            const res = document.getElementById('result-container');
            res.style.display = 'block';
            document.getElementById('tableBtn').style.display = 'block';

            let color = bmi < 18.5 ? "#ffeaa7" : bmi <= 24.9 ? "#55efc4" : bmi <= 29.9 ? "#fab1a0" : "#ff7675";
            res.style.backgroundColor = color;
            document.getElementById('bmiStatus').innerText = bmi < 18.5 ? "–î–µ—Ñ–∏—Ü–∏—Ç" : bmi <= 24.9 ? "–ù–æ—Ä–º–∞" : bmi <= 29.9 ? "–õ–∏—à–Ω–∏–π –≤–µ—Å" : "–û–∂–∏—Ä–µ–Ω–∏–µ";
        }

        const modal = document.getElementById('bmiModal');

        function openModal() {
            modal.style.display = 'flex';
            // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞, —á—Ç–æ–±—ã –±—Ä–∞—É–∑–µ—Ä —É—Å–ø–µ–ª –ø—Ä–∏–º–µ–Ω–∏—Ç—å display: flex –ø–µ—Ä–µ–¥ –Ω–∞—á–∞–ª–æ–º –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                modal.classList.add('show');
            }, 10);
        }

        function closeModal() {
            modal.classList.add('closing');
            modal.classList.remove('show');

            // –ñ–¥–µ–º –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ (300–º—Å), –ø—Ä–µ–∂–¥–µ —á–µ–º –ø–æ–ª–Ω–æ—Å—Ç—å—é —É–±—Ä–∞—Ç—å —ç–ª–µ–º–µ–Ω—Ç
            setTimeout(() => {
                modal.style.display = 'none';
                modal.classList.remove('closing');
            }, 300);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape" && modal.classList.contains('show')) closeModal();
        });
    </script>
</body>

</html>

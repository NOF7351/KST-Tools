<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Генератор Паролей</title>
    <style>
        body {
            font-family: sans-serif;
            background: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .container {
            background: #34495e;
            padding: 2rem;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .result-container {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        #password {
            font-family: monospace;
            font-size: 18px;
            word-break: break-all;
        }

        button#copy {
            background: #2980b9;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        button#copy:active {
            background: #1f618d;
        }

        .setting {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        button#generate {
            width: 100%;
            padding: 10px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button#generate:hover {
            background: #219150;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 style="text-align: center; margin-top: 0;">Генератор Паролей</h2>
        <div class="result-container">
            <span id="password">Нажмите кнопку</span>
            <button id="copy">Скопировать</button>
        </div>
        <div class="setting">
            <label>Длина: <span id="lengthVal">12</span></label>
            <input type="range" id="length" min="4" max="32" value="12">
        </div>
        <div class="setting"><label>Заглавные (A-Z)</label><input type="checkbox" id="uppercase" checked></div>
        <div class="setting"><label>Цифры (0-9)</label><input type="checkbox" id="numbers" checked></div>
        <div class="setting"><label>Символы (!@#)</label><input type="checkbox" id="symbols" checked></div>
        <button id="generate">Сгенерировать</button>
    </div>
    <script>
        const resultEl = document.getElementById('password');
        const lengthEl = document.getElementById('length');
        const lengthVal = document.getElementById('lengthVal');
        const uppercaseEl = document.getElementById('uppercase');
        const numbersEl = document.getElementById('numbers');
        const symbolsEl = document.getElementById('symbols');
        const generateBtn = document.getElementById('generate');
        const copyBtn = document.getElementById('copy');

        const randomFunc = {
            lower: () => String.fromCharCode(Math.floor(Math.random() * 26) + 97),
            upper: () => String.fromCharCode(Math.floor(Math.random() * 26) + 65),
            number: () => String.fromCharCode(Math.floor(Math.random() * 10) + 48),
            symbol: () => { const symbols = '!@#$%^&*(){}[]=<>/,.'; return symbols[Math.floor(Math.random() * symbols.length)]; }
        };

        lengthEl.addEventListener('input', (e) => lengthVal.innerText = e.target.value);

        generateBtn.addEventListener('click', () => {
            const length = +lengthEl.value;
            const hasUpper = uppercaseEl.checked;
            const hasNumber = numbersEl.checked;
            const hasSymbol = symbolsEl.checked;
            resultEl.innerText = generatePassword(length, hasUpper, hasNumber, hasSymbol);
        });

        copyBtn.addEventListener('click', () => {
            if (!resultEl.innerText) return;
            navigator.clipboard.writeText(resultEl.innerText);
            alert('Пароль скопирован!');
        });

        function generatePassword(length, upper, number, symbol) {
            let generatedPassword = '';
            const typesCount = upper + number + symbol + 1; // +1 for lower (always on)
            const typesArr = [{ lower: true }, { upper }, { number }, { symbol }].filter(item => Object.values(item)[0]);

            if (typesCount === 0) return '';

            for (let i = 0; i < length; i += typesCount) {
                typesArr.forEach(type => {
                    const funcName = Object.keys(type)[0];
                    generatedPassword += randomFunc[funcName]();
                });
            }
            return generatedPassword.slice(0, length).split('').sort(() => 0.5 - Math.random()).join('');
        }
    </script>
</body>


</html>

    <style>
        /* --- CSS: –û—Å–Ω–æ–≤–∞ –∏ –§–æ–Ω --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- CSS: –°—Ç–µ–∫–ª—è–Ω–Ω–∞—è –ø–∞–Ω–µ–ª—å --- */
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            max-height: 90vh;
            overflow-y: auto;
        }

        h1 { margin-bottom: 5px; text-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        p.subtitle { color: rgba(255,255,255,0.8); margin-bottom: 30px; font-size: 0.9em; }

        /* --- CSS: –ó–æ–Ω–∞ –∑–∞–≥—Ä—É–∑–∫–∏ --- */
        .drop-zone {
            border: 2px dashed rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            padding: 50px 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .drop-zone:hover { background: rgba(255,255,255,0.1); border-color: white; }
        .drop-zone span { pointer-events: none; font-size: 1.1em; }

        input[type="file"] { display: none; }

        /* --- CSS: –ö–æ–Ω—Ç–µ–Ω—Ç –ø–ª–µ–µ—Ä–∞ --- */
        #media-content {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        img, video {
            max-width: 100%;
            max-height: 50vh;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        audio { width: 100%; margin-top: 20px; border-radius: 50px; }

        /* –°—Ç–∏–ª–∏ Canvas (–í–∏–∑—É–∞–ª–∏–∑–∞—Ç–æ—Ä) */
        canvas {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            margin-bottom: 15px;
            /* background: rgba(0,0,0,0.2); –ú–æ–∂–Ω–æ –≤–∫–ª—é—á–∏—Ç—å –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏ —Ñ–æ–Ω–∞ */
        }

        .file-info {
            margin-top: 15px;
            background: rgba(0,0,0,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            color: rgba(255,255,255,0.9);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            display: none;
            transition: 0.2s;
        }
        .close-btn:hover { transform: scale(1.2); color: #ffadad; }

<body>

    <div class="glass-container">
        <button id="close-btn" class="close-btn">√ó</button>
        
        <h1 id="main-title">–°—É–ø–µ—Ä –ø—Ä–æ—Å—Ç–æ–π –º–µ–¥–∏–∞–ø–ª–µ–µ—Ä</h1>
        <p class="subtitle">–ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ —Ñ–∞–π–ª —Å—é–¥–∞</p>

        <div id="drop-zone" class="drop-zone">
            <span>üìÇ –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª</span>
            <input id="file-input" type="file" accept="image/*,video/*,audio/*">
        </div>

        <div id="media-content">
            </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const mediaContent = document.getElementById('media-content');
        const closeBtn = document.getElementById('close-btn');
        const title = document.getElementById('main-title');

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –∞—É–¥–∏–æ-–≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏
        let audioContext, analyser, source, animationId;

        // --- –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π ---
        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.background = 'rgba(255,255,255,0.2)';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.background = 'transparent';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.background = 'transparent';
            if(e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
        });

        fileInput.addEventListener('change', (e) => {
            if(e.target.files.length) handleFile(e.target.files[0]);
        });

        closeBtn.addEventListener('click', resetPlayer);

        // --- –û—Å–Ω–æ–≤–Ω–∞—è –ª–æ–≥–∏–∫–∞ ---
        function handleFile(file) {
            resetPlayer(); // –°–Ω–∞—á–∞–ª–∞ –æ—á–∏—â–∞–µ–º –≤—Å—ë —Å—Ç–∞—Ä–æ–µ

            const fileURL = URL.createObjectURL(file);
            const type = file.type;
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∑–æ–Ω—É –∑–∞–≥—Ä—É–∑–∫–∏
            dropZone.style.display = 'none';
            mediaContent.style.display = 'flex';
            closeBtn.style.display = 'block';
            document.querySelector('.subtitle').style.display = 'none';
            title.textContent = '–°–µ–π—á–∞—Å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è';

            let element;

            if (type.startsWith('image/')) {
                element = document.createElement('img');
                element.src = fileURL;
                mediaContent.appendChild(element);
            } 
            else if (type.startsWith('video/')) {
                element = document.createElement('video');
                element.src = fileURL;
                element.controls = true;
                element.autoplay = true;
                mediaContent.appendChild(element);
            } 
            else if (type.startsWith('audio/')) {
                // –°–æ–∑–¥–∞–µ–º Canvas –¥–ª—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ç–æ—Ä–∞
                const canvas = document.createElement('canvas');
                canvas.id = 'visualizer';
                mediaContent.appendChild(canvas);

                // –°–æ–∑–¥–∞–µ–º –ê—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç
                element = document.createElement('audio');
                element.src = fileURL;
                element.controls = true;
                element.autoplay = true;
                // –ê—Ç—Ä–∏–±—É—Ç crossorigin –≤–∞–∂–µ–Ω –¥–ª—è –Ω–µ–∫–æ—Ç–æ—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤, —Ö–æ—Ç—è –¥–ª—è blob –æ–Ω –Ω–µ –æ–±—è–∑–∞—Ç–µ–ª–µ–Ω
                element.crossOrigin = "anonymous"; 
                mediaContent.appendChild(element);

                // –ó–∞–ø—É—Å–∫–∞–µ–º –≤–∏–∑—É–∞–ª–∏–∑–∞—Ç–æ—Ä –ø–æ—Å–ª–µ –Ω–∞—á–∞–ª–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
                // (–ë—Ä–∞—É–∑–µ—Ä—ã —Ç—Ä–µ–±—É—é—Ç –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –ø–µ—Ä–µ–¥ –∑–∞–ø—É—Å–∫–æ–º AudioContext)
                element.onplay = () => {
                    if (!audioContext) initAudioContext(element, canvas);
                    if (audioContext.state === 'suspended') audioContext.resume();
                };
            }

            // –î–æ–±–∞–≤–ª—è–µ–º –∏–º—è —Ñ–∞–π–ª–∞
            const info = document.createElement('div');
            info.className = 'file-info';
            info.textContent = file.name;
            mediaContent.appendChild(info);
        }

        // --- –õ–æ–≥–∏–∫–∞ Web Audio API ---
        function initAudioContext(audioElement, canvas) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            
            source = audioContext.createMediaElementSource(audioElement);
            source.connect(analyser);
            analyser.connect(audioContext.destination);

            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –¥–µ—Ç–∞–ª–∏–∑–∞—Ü–∏–∏ (—Ä–∞–∑–º–µ—Ä FFT)
            analyser.fftSize = 256; 
            
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            const ctx = canvas.getContext('2d');

            function renderFrame() {
                animationId = requestAnimationFrame(renderFrame);

                // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–∞–∑–º–µ—Ä—ã canvas –¥–ª—è —á–µ—Ç–∫–æ—Å—Ç–∏
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
                
                const width = canvas.width;
                const height = canvas.height;

                analyser.getByteFrequencyData(dataArray);

                ctx.clearRect(0, 0, width, height);

                const barWidth = (width / bufferLength) * 2.5;
                let barHeight;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    barHeight = dataArray[i] / 255 * height; // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º –≤—ã—Å–æ—Ç—É

                    // –ì—Ä–∞–¥–∏–µ–Ω—Ç —Å—Ç–æ–ª–±–∏–∫–∞
                    const gradient = ctx.createLinearGradient(0, height, 0, height - barHeight);
                    gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
                    gradient.addColorStop(1, 'rgba(255, 255, 255, 0.1)');

                    ctx.fillStyle = gradient;
                    
                    // –†–∏—Å—É–µ–º —Å—Ç–æ–ª–±–∏–∫ —Å –∑–∞–∫—Ä—É–≥–ª–µ–Ω–∏–µ–º —Å–≤–µ—Ä—Ö—É
                    roundRect(ctx, x, height - barHeight, barWidth, barHeight, 5);

                    x += barWidth + 2; // +2 —ç—Ç–æ –æ—Ç—Å—Ç—É–ø –º–µ–∂–¥—É —Å—Ç–æ–ª–±–∏–∫–∞–º–∏
                }
            }

            renderFrame();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–∏—Å–æ–≤–∞–Ω–∏—è –∑–∞–∫—Ä—É–≥–ª–µ–Ω–Ω—ã—Ö –ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫–æ–≤ (–¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã)
        function roundRect(ctx, x, y, width, height, radius) {
            if (height < radius) radius = height; // –ó–∞—â–∏—Ç–∞ –æ—Ç —Å–ª–∏—à–∫–æ–º –º–∞–ª–µ–Ω—å–∫–æ–π –≤—ã—Å–æ—Ç—ã
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height);
            ctx.lineTo(x, y + height);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            ctx.fill();
        }

        function resetPlayer() {
            // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏ –∏ –∞—É–¥–∏–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞
            if (animationId) cancelAnimationFrame(animationId);
            if (audioContext) audioContext.close();
            audioContext = null;

            mediaContent.innerHTML = '';
            mediaContent.style.display = 'none';
            dropZone.style.display = 'block';
            closeBtn.style.display = 'none';
            fileInput.value = '';
            title.textContent = '–°–∞–º—ã–π –ø—Ä–æ—Å—Ç–æ–π –º–µ–¥–∏–∞–ø–ª–µ–µ—Ä';
            document.querySelector('.subtitle').style.display = 'block';
        }
    </script>

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Очень простой плеер</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        #viewer {
            margin-top: 20px;
            position: relative;
            display: inline-block;
        }

        img,
        video {
            max-width: 100%;
            height: auto;
            display: block;
            border: 1px solid #ccc;
        }

        .hidden {
            display: none !important;
        }

        /* Стиль кнопки закрытия */
        #closeBtn {
            position: absolute;
            top: -15px;
            right: -25px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Very Simple Media Player</h1>
    <input type="file" id="fileInput" accept="image/*,video/*,audio/*">

    <div id="viewer" class="hidden">
        <button id="closeBtn" title="Закрыть">✕</button>
        <img id="imgDisplay" class="hidden">
        <video id="videoDisplay" controls class="hidden"></video>
        <audio id="audioDisplay" controls class="hidden"></audio>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const viewer = document.getElementById('viewer');
        const closeBtn = document.getElementById('closeBtn');
        const imgDisplay = document.getElementById('imgDisplay');
        const videoDisplay = document.getElementById('videoDisplay');
        const audioDisplay = document.getElementById('audioDisplay');

        const elements = [imgDisplay, videoDisplay, audioDisplay];

        // Функция закрытия
        function closeFile() {
            viewer.classList.add('hidden');
            elements.forEach(el => {
                el.classList.add('hidden');
                el.src = ""; // Очищаем ресурс
            });
            fileInput.value = ""; // Сбрасываем выбор в инпуте
        }

        fileInput.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;

            const url = URL.createObjectURL(file);
            const type = file.type;

            // Скрываем всё перед показом
            elements.forEach(el => el.classList.add('hidden'));
            viewer.classList.remove('hidden');

            if (type.startsWith('image/')) {
                imgDisplay.src = url;
                imgDisplay.classList.remove('hidden');
            } else if (type.startsWith('video/')) {
                videoDisplay.src = url;
                videoDisplay.classList.remove('hidden');
                videoDisplay.play();
            } else if (type.startsWith('audio/')) {
                audioDisplay.src = url;
                audioDisplay.classList.remove('hidden');
                audioDisplay.play();
            }
        });

        closeBtn.addEventListener('click', closeFile);
    </script>
</body>

</html>
